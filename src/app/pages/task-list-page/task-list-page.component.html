<div class="animated fadeInRight bgac">
    <div class="tixianye">
        <div class="tixianye-box">
            <span>已投放广告:</span>
            <p>{{tasks.length}}条</p>
        </div>
    </div>
    <table class="biao1">
        <tr>
            <th>广告列表</th>
            <th>状态</th>
        </tr>
        <tr *ngFor="let task of tasks">
            <td>{{task.title}}</td>
            <td> {{task.active ?'未上架':'已上架' }}</td>
        </tr>
    </table>
</div>
