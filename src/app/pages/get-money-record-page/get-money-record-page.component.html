<div class="animated fadeInRight bgac">
    <div class="tixiansm">
        <p>温馨提示:提现若出现失败丶冻结丶拒付等情况，请用户及时联系平台客服，加<a href="">官方QQ群</a>找客服解决</p>
    </div>
    <div class="tixianye">
        <div class="tixianye-box">
            <span>余额:</span>
            <p>￥{{user.totalMoney | money}}元</p>
            <a routerLink="/share/getMoney">提现</a>
        </div>
    </div>
    <table class="biao1">
        <tr>
            <th>日期</th>
            <th>类型</th>
            <th>金额</th>
            <th>状态</th>
        </tr>

        <tr *ngFor="let record of getMoneyRecords">
            <td>{{record.createDt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>普通提现</td>
            <td>{{record.money }}</td>
            <td>已提现</td>
        </tr>

    </table>
</div>
